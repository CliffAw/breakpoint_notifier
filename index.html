<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Breakpoint Notifier</title>
		<link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="favicon.ico" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
	
		<div class="breakpoint">
			<div class="breakpoint--current">
				VS: <span data-bp="true"></span>
			</div>
			<div class="breakpoint--values">
				<div class="breakpoint--values--item breakpoint--values--item_1">D: 1000px+</div>
				<div class="breakpoint--values--item breakpoint--values--item_2">TL: 1000px</div>
				<div class="breakpoint--values--item breakpoint--values--item_3">TP: 768px</div>
				<div class="breakpoint--values--item breakpoint--values--item_4">M: 520px</div>
			</div>
		</div>

		<script src="js/vendor/jquery-1.11.1.js"></script>
		<script src="js/breakpoint.js"></script>
	</body>
</html>
